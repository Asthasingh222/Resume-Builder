<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link id='favicon' rel="shortcut icon" href="./assets/images/logo1.png" type="image/x-png">
    <script type="module" src="/assets/js/firebaseauth.js"></script>
</head>

<body>

    <div class="container" id="signup" style="display:none;">

      <h1 class="form-title">Register</h1>

      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
        </div>

       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <div class="links">
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">

        <h1 class="form-title">Sign In</h1>

        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
          </div>

          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>

          </div>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>

          <button class="btn" id="signUpButton">Sign Up</button>

      </div>
      <br>
      <div class="text1">
        <h2>Welcome to the Resume Builder</h2><br>
        <h1>Ace Resume</h1>
      </div>
      
      <script src="/assets/js/login.js"></script>
</body>
</html>
